<!DOCTYPE html>
<html>
<head>
    <title>Execution Environments</title>
</head>
<body>
<h1>Execution Environments</h1>

<form action="/run" method="post">
    <textarea name="code" rows="10" cols="50" placeholder="Cole seu script aqui"></textarea><br>
    Memória (MB): <input type="number" name="memory" value="512"><br>
    CPU (shares 2-1024): <input type="number" name="cpu" value="512"><br>
    IO (KB/s): <input type="number" name="io" value="10240"><br>
    <button type="submit">Executar</button>
</form>

<h2>Ambientes Criados</h2>
<table border="1">
<tr>
    <th>ID</th><th>Status</th><th>Output</th><th>Erro</th><th>Ações</th>
</tr>
{% for env in environments %}
<tr>
    <td>{{ env.id }}</td>
    <td>{{ env.status }}</td>
    <td><a href="/output/{{ env.id }}">Ver Output</a></td>
    <td>{{ 'Sim' if env.error else 'Não' }}</td>
    <td><a href="/terminate/{{ env.id }}">Encerrar</a></td>
</tr>
{% endfor %}
</table>
</body>
</html>
